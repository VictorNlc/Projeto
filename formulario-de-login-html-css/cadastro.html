<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fonts-icones.css">
    <link rel="shortcut icon" href="img/logo.png"/>
    <title>Cadastro</title>
</head>

<body>
    <header class="main_header container">        
        <div class="content">
            <div class="main_header_logo">
                <img src="img/logo.png" alt="logo.png" title="Loop Nerd"/>
            </div>
        </div>
    </header>

    <main class="main_content container">
        <section class="section-seu-codigo container">
            <div class="content">
                <div class="box-artigo">
                    <div class="box-login">
                        <h1 class="title_login"><i class="icon icon-key-1"></i> Cadastrar-se</h1>

                        <form action="cadastro.php" method="post" class="form login">
                            <div class="form_field">
                                <label for="login_username">
                                    <i class="icon icon-user-1"></i>
                                    <span class="hidden">Nome</span>
                                </label>
                                <input autocomplete="off" id="login_username" type="text" name="login" class="form_input" placeholder="Nome de usuario" required>
                            </div>

                            <div class="form_field">
                                <label for="login_email">
                                    <i class="icon icon-user-1"></i>
                                    <span class="hidden">E-mail</span>
                                </label>
                                <input autocomplete="off" id="login_email" type="email" name="email" class="form_input" placeholder="E-mail" required>
                            </div>

                            <div class="form_field">
                                <label for="login_password">
                                    <i class="icon icon-lock"></i>
                                    <span class="hidden">Senha</span>
                                </label>
                                <input id="login_password" type="password" name="password" class="form_input" placeholder="Password" required>
                            </div>

                            <div class="form_field">
                                <input type="submit" value="Cadastrar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>




</body>
</html>
